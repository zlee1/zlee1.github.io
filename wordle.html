<!DOCTYPE html>
<html>
  <head>
    <title>Wordle-N</title>
    <style>
      table {
        text-align: center;
        font-size: 35pt;
        font-family: Courier New;
        font-weight:600;
        border-spacing: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      tr {
        border: 2px solid black;
        border-radius: 20px;
        overflow: hidden;
      }
      td {
        border: 2px solid black;
        width: 70px;
        height: 70px;
        border-radius: 20px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Wordle-N</h1>
      <p>
        This game is like the popular <a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a> game, but with a twist.
        <br>
        This iteration of Wordle allows for different word sizes. The original Wordle can only have words that are 5 letters long, but this one can have words with lengths anywhere from 2 to 15 letters long!
      </p>
    </center>
    <center>
      <label>Length of Words</label>
      <br>
      <input type="button" value="-" id="dec_btn" style="margin:10px;">
      <label id="length_lbl" style="margin-top:10px;margin-bottom:10px;"> 5 </label>
      <input type="button" value="+" id="inc_btn" style="margin:10px;">
      <br>
      <!--<input type="range" min="3" max="10" value="5" class="slider" id="length_sld">-->
    </center>
    <br>
    <table id="game_tbl">
      <tbody>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>

    <center>
      <div id="inputs">
        <input type="text" placeholder="Enter Guess" id="guess_txt" style="text-align:center;margin:10px;">
        <br>
        <input type="button" value="Guess" id="guess_btn">
      </div>
    </center>

    <script src="wordle.js"></script>
  </body>
</html>
